
# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Или ваша основная ветка (master, main, etc.)
  workflow_dispatch: # Позволяет запускать вручную из вкладки Actions

# Права доступа для GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешить только один одновременный деплой, отменяя предыдущие запуски
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest # или укажите конкретную версию, если нужно

      - name: Install dependencies
        run: bun install

      - name: Build project
        # Устанавливаем BASE_URL для vite.config.ts
        run: bun run build
        env:
          BASE_URL: /700-ai-startup-ideas/ # Имя вашего репозитория

      - name: Setup Pages
        uses: actions/configure-pages@v5
        # Не нужно, если вы используете actions/deploy-pages@v4, который делает это сам

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Загрузить всё из папки dist (стандартная папка сборки Vite)
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
